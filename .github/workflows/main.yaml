name: Auto Test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: humamf/dsmlflow:stable
    steps:
      - name: Set permissions
        run: | 
          sudo chmod -R 777 $GITHUB_WORKSPACE
      - uses: actions/checkout@v2
      - name: Test all
        working-directory: work
        run: make test
